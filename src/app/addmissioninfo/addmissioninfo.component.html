<div class="addmission-conatiner">
<section class="admission-info">
    <div class="container">
      <div class="admission-header">
        <h1>Admissions</h1>
        <p>Home / Admissions</p>
      </div>
  
      <!-- Carousel -->
      <div class="carousel-container">
        <button class="prev" (click)="prevSlide()">&#10094;</button>
  
        <div class="carousel">
          <div class="carousel-slide" *ngFor="let slide of slides; let i = index" [ngClass]="{'active': i === currentSlide}">
            <img [src]="slide.image" [alt]="slide.title">
            <div class="slide-content">
              <h3>{{ slide.infoTitle }}</h3>
              <h2>{{ slide.title }}</h2>
              <p>{{ slide.description }}</p>
              <a href="#" class="btn btn-primary">Find out more â†’</a>
            </div>
          </div>
        </div>
  
        <button class="next" (click)="nextSlide()">&#10095;</button>
      </div>
  
      <!-- Admission Details -->
      <div class="admission-details">
        <div *ngFor="let section of admissionSections">
          <h3>{{ section.title }}</h3>
          <p>{{ section.content }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
