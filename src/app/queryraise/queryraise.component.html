<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isModalOpen}" (click)="closeModal.emit()">
  <div class="modal-dialog" role="document" (click)="$event.stopPropagation()">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Raise a Query</h5>
              <button type="button" class="close" (click)="closeModal.emit()">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label for="userName">Full Name</label>
                      <input type="text" id="userName" class="form-control" placeholder="Enter your name" [(ngModel)]="userName" name="userName" required />
                  </div>
                  <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="tel" id="userPhone" class="form-control" placeholder="Enter your phone number"
                           [(ngModel)]="userPhone" name="userPhone" required pattern="^[0-9+\-() ]+$" #phone="ngModel" />
                    <div *ngIf="phone.invalid && phone.touched" class="text-danger">
                      Please enter a valid phone number.
                    </div>
                  </div>
                  
                                   
                                                   
                  <div class="form-group">
                      <label for="userQuery">Query</label>
                      <textarea id="userQuery" rows="4" class="form-control" placeholder="Enter your query" [(ngModel)]="userQuery" name="userQuery" required></textarea>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal.emit()">Close</button>
              <!-- Disable the Submit button until all fields are filled -->
              <!-- Submit Button -->
              <button type="button" class="btn btn-primary" [disabled]="phone.invalid || !userPhone" (click)="sendEmail()">
                Submit
              </button> 
          </div>
      </div>
  </div>
</div>
